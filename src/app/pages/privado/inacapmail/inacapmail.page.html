<ion-header>
  <ion-toolbar>
    <ion-title>INACAPMail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="AMD" defaultHref="/privado"></ion-back-button>
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="correoTap()">
        <ion-icon slot="start" src="assets/icon/add.svg"></ion-icon>
        Correo
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
