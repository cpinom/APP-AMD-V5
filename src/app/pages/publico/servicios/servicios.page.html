<ion-header>
  <ion-toolbar>
    <ion-title>Servicios</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="../../privado">
        <ion-icon slot="icon-only" src="assets/icon/person.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="loaderInacap" *ngIf="mostrarCargando">
    <ion-spinner name="lines" color="primary"></ion-spinner>
  </div>

  <section class="empty-state" *ngIf="mostrarData && !data" style="margin-bottom: 15px;">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>Información no disponible en este momento.</p>
      <ion-button color="primary" shape="round" (click)="recargar()">Recargar</ion-button>
    </div>
  </section>

  <section>
    <div class="section-content">
      <ion-list>
        <ion-item detail="true" (click)="serviciosTecnologicosTap()" *ngIf="data && data.urlServiciosTecnologicos" class="ion-activatable">
          <ion-label>Servicios Tecnológicos</ion-label>
        </ion-item>
        <ion-item detail="true" (click)="versionTap()" class="ion-activatable">
          <ion-label>Información de Versión</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </section>

  <section *ngIf="mostrarData && data">
    <div class="section-header">Información de Contacto</div>
    <div class="section-content">
      <ion-list class="left-icon">
        <ion-item detail="false" (click)="abrirNavegador('urlPortal')" class="ion-activatable">
          <ion-icon slot="start" color="medium" src="assets/icon/laptop.svg"></ion-icon>
          <ion-label>{{data.urlPortal}}</ion-label>
        </ion-item>
        <ion-item detail="false" href="tel:{{data.telContacto}}" class="ion-activatable">
          <ion-icon slot="start" color="medium" src="assets/icon/phone.svg"></ion-icon>
          <ion-label>{{data.telContacto}}</ion-label>
        </ion-item>
        <ion-item detail="false" href="mailto:{{data.emailContacto}}" class="ion-activatable">
          <ion-icon slot="start" color="medium" src="assets/icon/email.svg"></ion-icon>
          <ion-label>{{data.emailContacto}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </section>

  <section class="redes" *ngIf="mostrarData && data">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngIf="data.urlFacebook">
          <ion-button color="white" expand="block" class="fb-btn" shape="round" (click)="abrirNavegador('urlFacebook')">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="data.urlTwitter">
          <ion-button color="white" expand="block" class="tw-btn" shape="round" (click)="abrirNavegador('urlTwitter')">
            <ion-icon name="logo-twitter"></ion-icon>
            Twitter
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="data.urlYoutube">
          <ion-button color="white" expand="block" class="yt-btn" shape="round" (click)="abrirNavegador('urlYoutube')">
            <ion-icon name="logo-youtube"></ion-icon>
            YouTube
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="data.urlLinkedin">
          <ion-button color="white" expand="block" class="li-btn" shape="round" (click)="abrirNavegador('urlLinkedin')">
            <ion-icon name="logo-linkedin"></ion-icon>
            Linkedin
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="data.urlInstagram">
          <ion-button color="white" expand="block" class="yt-btn" shape="round"
            (click)="abrirNavegador('urlInstagram')">
            <ion-icon name="logo-instagram"></ion-icon>
            Instagram
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  
</ion-content>
